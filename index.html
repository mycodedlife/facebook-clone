<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <img src="fblogo.png" alt="" class="fblogo">

        <div class="centred-icons">
            <img src="home-icon.png" alt="" class="homeicon">
            <img src="friends-icon.png" alt="" class="friendsicon">
            <img src="groups-icon.png" alt="" class="groupsicon"> 
     </div>
        <form>
            <div class="search-bar">
              <img src="plus.png" alt="" class="search-icon">
              <input type="text" class="search-form" value="Search Facebook">

            </div>
            <input type="text" class="find-friends" value="Find friends">
        </form>
        <div class="rounded-dots">
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
            <p class="dots"></p>
      </div> 
      <div class="messenger-div">
        <img src="messenger-icon.png" class="messenger" >
      </div>
      
      <div class="notification-div"> 
        <img src="notification-icon.png" class="notification">
      </div>
      
      <div class="user-div"></div>
      <img src="user-image.jpg" class="user">
     
    </div>
    
    <div class="feed">
      
     <button class="leftuser-btn"><img src="user-image.jpg" class="leftside-user"><h3>John doe</h3></button>
     <button class="leftfindfriends-btn"><img src="friends-icon.png" class="leftside-findfriends"><h3>Find friends</h3></button>
     <button class="welcome-btn"><img src="fblogo.png" class="leftside-fblogo"><h3>Welcome</h3></button>
     <button class="Groups-btn"><img src="groups-icon.png" class="leftside-groups"><h3>Groups</h3></button>
     <button class="marketplace-btn"><img src="marketplace.png" class="leftside-marketplace"><h3>Marketplace</h3></button>
     <button class="watch-btn"><img src="watch.png" class="watch"><h3>Watch</h3></button>
     <button class="memories-btn"><img src="memories.png" class="memories"><h3>Memories</h3></button>
     <button class="saved-btn"><img src="photos,vidoes.png" class="saved"><h3>Saved</h3></button>
     <button class="pages-btn"><img src="pages.png" class="pages"><h3>Pages</h3></button>
     <button class="events-btn"><img src="events.png" class="events"><h3>Events</h3></button>
     <button class="mostrecent-btn"><img src="most recent.png" class="mostrecent"><h3>Most recent</h3></button>
     <button class="seemore-btn"><img src="seemore.png" class="seemore"><h3>See more</h3></button>

     <div class="create-story">
        <Button class="pluss"><img src="plus.png" alt="" class="plus-icon"></Button>
        <h2>Create story</h2>
        <h3>Share a photo or write something</h3>
     </div>
     <div class="post">
       
        <div class="post-user">
           <img src="user-image.jpg" alt="" class="user">
        </div>
        <form>
          <input type="text" value="Whats on your mind?" class="mind-post">
        </form>
        <button class="pic-vid"> <img src="photos,vidoes.png" alt="" class="picc-vidd"> <h4>Photo/video</h4></button>
        <button class="live-video"> <img src="watch.png" alt="" class="live-vidimg"><h4>Live video</h4></button>
        <button class="feels"> <img src="feels.png" alt="" class="emoji-feels"><h4>Feeling/Acivity</h4></button>
       
     </div>
    </div>
</body>
</html>
